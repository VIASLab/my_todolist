<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="menu-container">
        <button id="menu-btn"><i class="fas fa-paint-brush"></i> Menu</button>
        <div id="menu" style="display: none;">
            <label for="theme-select">Select theme:</label>
            <select id="theme-select">
                <option value="theme1">TODO</option>
                <option value="theme2">BLACK</option>
                <option value="theme3">FOOD</option>
                <option value="theme4">DOTS</option>
                <option value="theme5">GOLF</option>
            </select>
            <label for="list-name">List NAME:</label>
            <input type="text" id="list-name" placeholder="Enter list name">
            <button id="save-btn">SAVE</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div>

    <div class="container" style="display: none;">
        <h1 id="todo-title">Todo App</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</body>
</html>
